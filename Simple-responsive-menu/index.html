<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet" />
  <title>Simple navigation menu</title>
</head>

<body>
  <header class="nav-header overlay">
    <nav class="navbar">
      <!-- NAVBAR LEFT -->
      <div class="nav-left">
        <img src="./images/logo.svg" alt="website logo" class="logo" />
        <ul class="nav-list">
          <li><a href="#" class="nav-link">Features</a></li>
          <li><a href="#" class="nav-link">Company</a></li>
          <li><a href="#" class="nav-link">Careers</a></li>
          <li><a href="#" class="nav-link">About</a></li>
        </ul>
      </div>
      <!-- NAVBAR RIGHT -->
      <div class="nav-right">
        <ul class="login-list">
          <li><a href="#" class="login-link">Login</a></li>
          <li><a href="#" class="login-link outline">Register</a></li>
        </ul>
      </div>
      <!-- HAMBURGER ICON -->
      <div class="hamburger" id="hamburger">
        <img src="./images/icon-menu.svg" alt="menu icon" />
      </div>
    </nav>

    <!-- SIDEBAR -->
    <div class="mobile-menu" id="sidebar">
      <div class="close-btn" id="closeBtn">
        <img src="./images/icon-close-menu.svg" alt="close button icons" />
      </div>

      <ul class="sidebar-list">
        <li>
          <a class="sidebar-link">Features</a>
        </li>
        <li>
          <a class="sidebar-link">Company</a>
        </li>
        <li>
          <a href="" class="sidebar-link">Careers</a>
        </li>
        <li>
          <a href="" class="sidebar-link">About</a>
        </li>
      </ul>
      <ul class="login-list">
        <li><a href="#" class="login-link">Login</a></li>
        <li><a href="#" class="login-link outline">Register</a></li>
      </ul>
    </div>
  </header>

  <main>

  </main>
  <script src="app.js"></script>
</body>

</html>
